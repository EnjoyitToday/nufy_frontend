<div class="playlist-all">
  <div class="topside">
    <div class="topside-content">
      <div class="img">
        <img class="playlist-img" src="{{ selected_playlist.image }}">
      </div>
      <div class="text">
        <h6 class="top-text"> Playlist Privada</h6>
        <h1 class="playlist-title">{{ selected_playlist.playlist_name }}</h1>
        <div class="made-by-who">
          <img class="tiny-img" src="{{ userdata.loggedUser.profile_picture }}" alt="">
          <p class="tiny-text"> by {{ userdata.loggedUser.name }} </p>
        </div>
      </div>
    </div>
  </div>
  <div class="botside">
    <div class="topbar">

    </div>
    <div class="rows-space">
      <div class="row" *ngFor="let music of selected_playlist.musics; index as i" >
        <div class="number-play">
          <div class="number">
            <p> {{i+1}} </p>
          </div>
          <div class="playbutton">
            <button (click)="playAudio(music)">
              <img src="/assets/img/play-button-playlist.svg">
            </button>
          </div>
        </div>


        <div class="music-info">
          <div class="music-photo">
            <img src="{{ music.photo }}">
          </div>
          <div class="music-info-text">
            <div class="music-title">
              {{ music.name }}
            </div>
            <div class="music-band">
              {{ music.composer}}
            </div>

          </div>
        </div>
        <div class="album">
          {{ music.album }}
        </div>
        <div class="timestamp">
          {{ music.timestamp }}
        </div>
      </div>
    </div>

  </div>
</div>
